<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<from>
    账号：<input type="text" id="userName"/><br/>
    密码：<input type="text" id="password"/><br/>
    记忆：是<input type="radio" name="remember" value="YES"/>
    否<input type="radio" name="remember" value="No" checked="checked"/><br/>
    <input type="button" value="登录" onclick="login()"/>
    <input type="reset" value="重置"/>
</from>
</body>

<script type="text/javascript" src="/jquery/jquery-3.4.1.min.js"></script>

<script>
    function login() {

        var count = {};

        count.userName = $("#userName").val();

        count.passWord = $("#password").val();

        count.rememberMe = $("input[name='remember']:checked").val();

        console.log(count);

        $.ajax({
            url: "/loginUser",
            type: "post",
            data: count,
            success: function (data) {

                if (data.code == "ok") {

                    location.href = "/Index";

                } else {
                    alert(data.message);
                }
            }
        });
    }
</script>

</html>
