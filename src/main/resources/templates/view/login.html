<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
      <table cellspacing="0px" cellpadding="0px">
          <from>
              账号：<input type="text" id="userName"/><br/>
              密码：<input type="text" id="password"/><br/>
              <input type="button" value="登录" onclick="login()"/>
              <input type="reset"/>
          </from>
      </table>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

      <script>

          function login() {

              var count = {};

              count.userName = $("#userName").val();

              count.passWord = $("#password").val();

              $.ajax({
                  url: "/login/login",
                  type: "post",
                  data: count,
                  success: function(data){

                      if(data == "ok"){

                          location.href="/login/goIndex";
                      }else {

                          alert("账号或者是密码错误");
                      }
                  }
              });

          }
      </script>

</body>
</html>
